<h2>{{url}}</h2>

<div class="toolbar">
    <a class="primary_button" href="edit?id={{id}}">Edit Check</a>
</div>

<table cellspacing="0">
    <thead>
        <th>Time</th>
        <th>Response Time</th>
        <th>Status</th>
    </thead>
    <tbody>
        {{#entries}}
        <tr>
            <td>{{{this.dateChecked}}}</td>
            <td>{{{responseTime this.responseTime}}}</td>
            <td>{{{status this}}}</td>
        </tr>
        {{/entries}}
    </tbody>
</table>
